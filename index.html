<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Client</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        async function rollDice() {
            try {
                const response = await fetch('https://dice-roller-server-bpd7c3adbhgba4d8.northcentralus-01.azurewebsites.net/');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();

                // Display the results on the webpage
                const resultsDiv = document.getElementById('results');
                resultsDiv.textContent = `Rolls: ${data.rolls.join(', ')}`;
            } catch (error) {
                // Display an error message on the webpage
                const resultsDiv = document.getElementById('results');
                resultsDiv.textContent = `Error: ${error.message}`;
            }
        }

        window.onload = rollDice;
    </script>
</head>
<body>
    <h1>Dice Roller Client</h1>
    <p>The results of the dice rolls will be displayed below:</p>
    <div class="results" id="results"></div>
</body>
</html>
